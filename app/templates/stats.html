<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Статистка</h1>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Вернуться к поиску
                    </a>
                </div>

                <div class="card shadow-sm">
                    {% if stats %}
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col" class="text-mid">Город</th>
                                        <th scope="col" class="text">Количество запросов</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in stats %}
                                    <tr>
                                        <th scope="row">{{ loop.index }}</th>
                                        <td>
                                            <a href="/weather?city={{ item.city }}" class="text-mid">
                                                {{ item.city }}
                                            </a>
                                        </td>
                                        <td class="text">{{ item.count }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    {% else %}
                        <div class="alert alert-info mb-0">
                            Нет доступной статистики.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
